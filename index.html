<!DOCTYPE html>
<html>
<body>
<script>

var colors = ["9", "a", "b", "c", "d", "e", "f"];
var currentColor = ["#"];
var generateColore = function(){
    for(var i = 0; i < 6; i++){
        var u = colors[Math.floor(Math.random()*10)];
        if(u === undefined){u = "a";}
        currentColor.push(u);
    }
var res = currentColor.join("");
document.body.style.background = res;
};
generateColore();

</script>

</body>
</html>
